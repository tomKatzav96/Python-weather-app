{% extends 'home.html' %}

{% block content %}
<html>
    <head>
        <title>{{ title }}</title>
        <style>
            table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            }

            td, th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
            }

            tr:nth-child(even) {    
            background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center">{{ country }}</h1>
        <table>
            <tr>
                <th>Date</th>
                <th>Day Temperature</th>
                <th>Night Temperature</th>
                <th>Humidity</th>
            </tr>
            {% for item in data %}
                <tr>
                    <td>{{ item["date"] }}</td>
                    <td>{{ item["day_temp"] }}°C</td>
                    <td>{{ item["night_temp"] }}°C</td>
                    <td>{{ item["humidity"] }}%</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
{% endblock content%}
